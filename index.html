<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Pardor Car Wash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>La Pardor Car Wash</h1>
        <p>Quality car wash services at your convenience.</p>
        <button class="book-btn">Book Appointment</button>
        <button id="login-btn">Login</button>
        <button id="logout-btn" style="display: none;">Logout</button>
    </header>

    <main>
        <h2>Welcome to La Pardor Car Wash</h2>
        <p>Book your appointment with ease and keep your car shining.</p>
    </main>

    <footer>
        <p>&copy; 2025 La Pardor Car Wash. All Rights Reserved.</p>
    </footer>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD7WxcybTS-Smz5ZDikSBAc-qNvwFhkGKA",
            authDomain: "carwash-ce647.firebaseapp.com",
            projectId: "carwash-ce647",
            storageBucket: "carwash-ce647.firebasestorage.app",
            messagingSenderId: "361218725682",
            appId: "1:361218725682:web:294ca3d3db3ef642f6292b",
            measurementId: "G-9SGVPNG2SK"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Handle Authentication
        const loginBtn = document.getElementById("login-btn");
        const logoutBtn = document.getElementById("logout-btn");

        auth.onAuthStateChanged(user => {
            if (user) {
                loginBtn.style.display = "none";
                logoutBtn.style.display = "inline-block";
            } else {
                loginBtn.style.display = "inline-block";
                logoutBtn.style.display = "none";
            }
        });

        loginBtn.addEventListener("click", () => {
            const email = prompt("Enter your email:");
            const password = prompt("Enter your password:");
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert("Logged in successfully!");
                })
                .catch(error => {
                    alert("Error: " + error.message);
                });
        });

        logoutBtn.addEventListener("click", () => {
            auth.signOut().then(() => {
                alert("Logged out successfully!");
            }).catch(error => {
                alert("Error: " + error.message);
            });
        });

        // Smooth scroll to main content
        document.querySelector('.book-btn').addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector('main').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>

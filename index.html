<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Pardor Car Wash</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            height: 100%;
        }

        /* Section to hold the moving background */
        .moving-background {
            position: relative;
            height: 100vh; /* Full height of the viewport */
            background-image: url('images/Poster.png'); /* Updated with your background image path */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed; /* Ensures the background stays fixed during scrolling */
            background-repeat: no-repeat;
        }

        header {
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        .content {
            padding: 50px;
            background-color: white;
            color: #333;
        }

        .content h3 {
            margin-top: 0;
        }

        /* Adding some more content to simulate scrolling */
        .extra-content {
            padding: 100px;
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>
    <div class="moving-background">
        <header>
            <h2>Welcome to La Pardor Car Wash</h2>
        </header>
    </div>

    <main>
        <div class="content">
            <h3>Book an Appointment</h3>
            <p>We provide premium car wash services at your convenience. Book now for a time slot.</p>
        </div>

        <div class="extra-content">
            <p>This is additional content. Scroll down to see the background effect!</p>
        </div>
    </main>

    <script>
        // JavaScript to make background move on scroll
        window.addEventListener('scroll', function() {
            var scrollPosition = window.pageYOffset;
            var background = document.querySelector('.moving-background');

            // Adjust the background position as you scroll
            background.style.backgroundPositionY = -(scrollPosition * 0.5) + 'px'; // Move background slower
        });
    </script>
</body>

</html>

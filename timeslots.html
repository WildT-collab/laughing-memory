<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyD7WxcybTS-Smz5ZDikSBAc-qNvwFhkGKA",
            authDomain: "carwash-ce647.firebaseapp.com",
            projectId: "carwash-ce647",
            storageBucket: "carwash-ce647.appspot.com",
            messagingSenderId: "361218725682",
            appId: "1:361218725682:web:294ca3d3db3ef642f6292b",
            measurementId: "G-9SGVPNG2SK"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .time-slot {
            margin: 10px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .time-slot:hover {
            background-color: #0b89d6;
            color: #fff;
        }

        .time-slot.booked {
            background-color: red;
            color: white;
            cursor: not-allowed;
        }

        .next-btn {
            background-color: #0b89d6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        .next-btn:hover {
            background-color: #007bb5;
        }

        .input-field {
            margin: 10px;
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <header>
        <h2>Select a Time Slot</h2>
    </header>
    <main>
        <p>Pick a day and a time for your car wash:</p>

        <!-- Customer Details -->
        <input id="customerName" class="input-field" type="text" placeholder="Enter your name" required>
        <input id="registrationPlate" class="input-field" type="text" placeholder="Enter your car's registration plate" required>

        <p id="selectedDay" style="font-size: 18px; font-weight: bold; margin-top: 20px;"></p>

        <!-- Time Slot Picker -->
        <div id="timeSlots">
            <div class="time-slot" onclick="bookAppointment('9:00 AM')">9:00 AM</div>
            <div class="time-slot" onclick="bookAppointment('11:00 AM')">11:00 AM</div>
            <div class="time-slot" onclick="bookAppointment('1:00 PM')">1:00 PM</div>
            <div class="time-slot" onclick="bookAppointment('3:00 PM')">3:00 PM</div>
        </div>

        <button onclick="cancelAppointment()" class="next-btn" style="background-color: red;">Cancel Appointment</button>
    </main>

    <script>
        const user = auth.currentUser;

        function checkLogin() {
            auth.onAuthStateChanged(user => {
                if (!user) {
                    alert("Please log in first.");
                    window.location.href = "index.html";
                }
            });
        }

        window.onload = checkLogin;

        function sendNotification(type, time) {
            const botToken = '7903989500:AAFzraJYWL0Mi3srEY-Hzfw0oHUK4DROZ_8';
            const chatId = '5532285629';
            const message = `${type === 'booked' ? 'New' : 'Cancelled'} appointment for ${time}. Customer: ${customerName}, Car Reg Plate: ${registrationPlate}.`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: message })
            });
        }

        function bookAppointment(time) {
            const customerName = document.getElementById('customerName').value.trim();
            const registrationPlate = document.getElementById('registrationPlate').value.trim();
            const user = auth.currentUser;

            if (!user) {
                alert("Please log in first.");
                return;
            }

            const userEmail = user.email;

            db.collection("bookings").doc(time).get().then(doc => {
                if (doc.exists) {
                    alert("This time slot is already booked.");
                } else {
                    db.collection("bookings").doc(time).set({
                        userEmail,
                        customerName,
                        registrationPlate,
                        bookedAt: firebase.firestore.FieldValue.serverTimestamp()
                    }).then(() => {
                        sendNotification("booked", time);
                        alert(`Your appointment is booked for ${time}.`);
                        document.querySelector(`.time-slot:contains("${time}")`).classList.add("booked");
                    });
                }
            });
        }

        function cancelAppointment() {
            const user = auth.currentUser;
            if (!user) {
                alert("Please log in first.");
                return;
            }

            const userEmail = user.email;

            db.collection("bookings").where("userEmail", "==", userEmail).get().then(querySnapshot => {
                if (querySnapshot.empty) {
                    alert("You have no bookings to cancel.");
                } else {
                    querySnapshot.forEach(doc => {
                        doc.ref.delete().then(() => {
                            sendNotification("cancelled", doc.id);
                            alert(`Your appointment for ${doc.id} has been cancelled.`);
                            document.querySelector(`.time-slot:contains("${doc.id}")`).classList.remove("booked");
                        });
                    });
                }
            });
        }

        function resetWeeklyBookings() {
            const now = new Date();
            const nextMonday = new Date(now);
            nextMonday.setDate(now.getDate() + ((7 - now.getDay()) % 7));
            nextMonday.setHours(0, 0, 0, 0);

            setTimeout(() => {
                db.collection("bookings").get().then(snapshot => {
                    snapshot.forEach(doc => doc.ref.delete());
                });
            }, nextMonday - now);
        }

        resetWeeklyBookings();
    </script>
</body>

</html>
